<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATES HUB - STEAL A CAR SCRIPT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, red, green, blue);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #000;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin: 10px 5px;
      width: 80px;
      text-align: center;
    }
    .timestamp {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .timestamp span {
      font-size: 20px;
      margin: 0 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: limegreen;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #step2 {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ATES HUB - STEAL A CAR SCRIPT</h1>

    <div id="step1">
      <p>Enter the password:</p>
      <input type="text" id="password" placeholder="Password" />
      <br />
      <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="step2">
      <p>At what timestamp in the video did you see the password?</p>
      <div class="timestamp">
        <input type="text" id="minute" placeholder="min" maxlength="2" />
        <span>:</span>
        <input type="text" id="second" placeholder="sec" maxlength="2" />
      </div>
      <button onclick="checkTimestamp()">Continue</button>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value.trim();
      if (input.toLowerCase() === "stealacar") {
        document.getElementById("step1").style.display = "none";
        document.getElementById("step2").style.display = "block";
      } else {
        alert("Incorrect password!");
      }
    }

    function checkTimestamp() {
      const min = document.getElementById("minute").value.trim();
      const sec = document.getElementById("second").value.trim();
      if (min === "5" && sec === "25") {
        window.location.href = "https://limewire.com/d/QFdRQ#9hg7mkVRrH";
      } else {
        alert("Incorrect timestamp!");
      }
    }
  </script>
</body>
</html>
